<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico"
        type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RocketSeat</title>
</head>

<body>
    <header>
        <div class="header__content">
            <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
            <a href="mailto:https://discordapp.com/invite/gCRAFhc">Email</a>
            <a href="tel:+5547992078767">Telefone</a>
            <a href="about.html">Sobre</a>
            <a href="contents.html">Conteúdos</a>
        </div>
    </header>

    <main>
        <div class="cards__container">

            <div class="card box_size" id="starter">
                <div class="card__logo">
                    <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg"
                        alt="card__logo">
                </div>

                <div class="card__title">
                    <h2>Starter</h2>
                </div>

                <div class="card__modules">
                    <p>Módulos: 20</p>
                </div>

                <div class="card__payment">
                    <p>Grátis</p>
                </div>
            </div>

            <div class="card box_size" id="launchbase">
                <div class="card__logo">
                    <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg"
                        alt="card-logo">
                </div>

                <div class="card__title">
                    <h2>Launchbase</h2>
                </div>

                <div class="card__modules">
                    <p>Módulos: 30</p>
                </div>

                <div class="card__payment">
                    <p>Pago</p>
                </div>
            </div>

            <div class="card box_size" id="gostack">
                <div class="card__logo">
                    <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg"
                        alt="card-logo">
                </div>

                <div class="card__title">
                    <h2>GoStack</h2>
                </div>

                <div class="card__modules">
                    <p>Módulos: 50</p>
                </div>

                <div class="card__payment">
                    <p>Pago</p>
                </div>
            </div>

            <div class="modal-overlay">
                <div class="modal">
                    <a class="modal-close">
                        <i class="material-icons">close</i>
                    </a>

                    <a class="modal-maximize">
                        <span class="material-icons">
                            crop_3_2
                        </span>
                    </a>

                    <div class="modal-content">
                        <iframe src="https://rocketseat.com.br/"></iframe>
                    </div>
                </div>


            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
